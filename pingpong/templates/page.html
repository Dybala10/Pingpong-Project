<!-- page.html -->
<!DOCTYPE html>
<html>
    <head>
        <meta charset='utf-8'>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
        <title>Counter</title>
    </head>
    <body>
        <div class='text-center'>
            <h1>Pingpong Game!</h1>
            <h2>Registration</h2>
            <form method='post'>
            {% csrf_token %}
                <div class="input">
                    <input class="player_1" id="player_1" type="text" name="player_1" value="" placeholder="player 1 name" />
                    <input class="player_2" id="player_2" type="text" name="player_2" value="" placeholder="player 2 name" />
                    <button type='submit' name='registratePlayers' class="btn btn-primary">Submit Registration</button>
                </div>
            </form>
            
            <div class='container text-center'>
                <section>Player {{nameA}} score: {{ countA }}</section>
                <section>Player {{nameB}} score: {{ countB }}</section>
                <section>Server: {{server}}</section>
                <section>Winner: {{ winner }}</section>
            </div>
            <form method='post'>
            {% csrf_token %}
                <button type='submit' name='AServe' class="btn btn-primary">A serve First</button>
                <button type='submit' name='BServe' class="btn btn-primary">B serve First</button>
                <button type='submit' name='buttonA' id='buttonA' class="btn btn-primary">score for A</button>
                <button type='submit' name='buttonB' id='buttonB' class="btn btn-primary">score for B</button>
                <button type='submit' name='terminate' class="btn btn-primary">Terminate the Game</button>
            </form>
            <div class='container text-center'>
                {% csrf_token %}
                {% csrf_token %}
                {% csrf_token %}
                <h1>Leadboard</h1>

            </div>
        </div>
    </body>
</html>
